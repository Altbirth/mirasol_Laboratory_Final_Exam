{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <title>AnimeList Delete</title>
  </head>
  <body>
    {% block content %}
    <div class="trainers-container">
      <div class="container">
          <form method="post">
              {% csrf_token %}
              <div>
                  <p>Are you sure you want to delete "{{ object }}"?</p>
                  {% include 'includes/form.html' %}
              </div>
              <input class="button-add" type="submit" value="Confirm">
          </form>
        </div>
    </div>
    {% endblock %}
  </body>
</html>
