{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
    <title>{% block title %}CardQuest Master{% endblock %}</title>

    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Light Bootstrap Dashboard CSS -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=2.0.0" rel="stylesheet" />

    <!-- Demo CSS -->
    <link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>

    <!-- Navbar with bg-transparent class -->
    <nav class="navbar bg-transparent">
        <a href="{% url 'home' %}" class="btn">Home</a>
        <a href="{% url 'AnimationStudio-list' %}" class="btn">Anime Studio</a>
        <a href="{% url 'AnimeList-list' %}" class="btn">List of Anime</a>
        <a href="{% url 'AnimeAward-list' %}" class="btn">Anime Awards</a>
        <a href="{% url 'TopTierWaifu-list' %}" class="btn">Top Waifu List</a>
        <a href="{% url 'BestAnimeOfAllTime-list' %}" class="btn">Best Anime</a>
    </nav>

    <main>
        {% block content %}
        <div class="welcome-message">
            <h1>Welcome to Anime Center</h1>
            <p class="quote">"I'm not lazy. I'm just Conserving Energy"</p>
      
        </div>
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'includes/footer.html' %}

    <!-- Core JS Files -->
    <script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>

    <!-- Bootstrap Switch Plugin -->
    <script src="assets/js/plugins/bootstrap-switch.js"></script>

    <!-- Google Maps Plugin (replace YOUR_KEY_HERE with your API key) -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Chartist Plugin -->
    <script src="assets/js/plugins/chartist.min.js"></script>

    <!-- Bootstrap Notify Plugin -->
    <script src="assets/js/plugins/bootstrap-notify.js"></script>

    <!-- Light Bootstrap Dashboard Script -->
    <script src="assets/js/light-bootstrap-dashboard.js?v=2.0.0" type="text/javascript"></script>

    <!-- Demo Script -->
    <script src="assets/js/demo.js"></script>

</body>

</html>
